<head>

<style>
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
footer {
  background-color: #000000;
  color: #fff;
  padding: 10px;

}

.footer-container {
  display: flex;
  flex-direction: row;

  margin: 0 auto;

}

.newsletter-signup {
  text-align: center;

  margin-right: 30px;
}

.newsletter-signup form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.newsletter-signup input {
  padding: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
}

.newsletter-signup button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
}

.footer-menu ul {
  list-style-type: none;
  padding: 0;
}

.footer-menu li {
  margin: 10px 0;
}

.footer-menu a {
  color: #fff;
  text-decoration: none;
  margin-right: 30px;
}

.footer-logo img {
  max-width: 150px;
  margin-right: 30px;
}

.social-media {
  margin-top: 20px;
}

.social-media i{
  margin: 0 10px;
  font-size: 20px;
}

</head>

<footer class="footer">

      <div class="footer-col">
          <img src="image/logo.png">

          <button type="submit">SUBSCRIBE</button>
        </form>
        <div class="icons">
          <i class="ri-facebook-fill"></i>
          <i class="ri-instagram-line"></i>
          <i class="ri-twitter-line"></i>
          <i class="ri-linkedin-fill"></i>

      </div>
