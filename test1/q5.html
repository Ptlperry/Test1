<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quetion5</title>
    <link href="font/openmoon/remixicon.css" rel="stylesheet"/>
<style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.footer {
margin-top: 500px;
width: 100%;
background: black;
  
}
.footer-col img{
    width: 50%;
}
.footer .footer-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 60px;
}
.footer-row .footer-col h4 {
  color: #fff;
  font-size: 25px;
  font-weight: 400;
  margin-right: 300px;
}
.footer-col .links {
  margin-top: 20px;
}
.footer-col .links li {
  list-style: none;
  margin-bottom: 10px;
  margin-right: 200px;
}
.footer-col .links li a {
  text-decoration: none;
  color: #bfbfbf;
}

.footer-col p {
  margin: 20px 0;
  color: #bfbfbf;
  max-width: 300px;
}
.footer-col form {
  display: flex;

}
.footer-col input {
  height: 40px;
  border-radius: 6px;
  background: none;
  width: 100%;
  border: 1px solid #ffffff ;
  caret-color: #fff;
  color: #fff;
  padding-left: 10px;
}

 .footer-col form button {
  background: #fff;
  outline: none;
  border: none;
  padding: 10px 15px;
  border-radius: 6px;
  font-weight: 500;

}

.footer-col .icons {
  display: flex;
  margin-top: 30px;
 letter-spacing: 10px;
 color: #afb6c7;
 font-size: 20px;
}


</style>
</head>
<body>
    
<footer class="footer">
    <div class="footer-row">
      <div class="footer-col">
          <img src="image/logo.png">
      </div>
      <div class="footer-col">
        <ul class="links">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blogs</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      
  
      <div class="footer-col">
        <h4>Newsletter</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi repudiandae perspiciatis eos earum natus totam sapiente sit, non deleniti et.
        </p>
        <form action="#">
          <input type="text" placeholder="Your email" required>&nbsp;&nbsp;
          <button type="submit">SUBSCRIBE</button>
        </form>
        <div class="icons">
          <i class="ri-facebook-fill"></i>
          <i class="ri-instagram-line"></i>
          <i class="ri-twitter-line"></i>
          <i class="ri-linkedin-fill"></i>
        </div>
      </div>
    </div>
</footer>



  </body>
  </html>
